<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Custom Size Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        body {
            width: 700px;
            height: 160px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .image-container {
            text-align: left; /* Center the images horizontally */
        }

        .image-container img {
            display: inline-block; /* Display images next to each other */
            margin-right: 10px; /* Add some margin between the images */
        }
    </style>
</head>

<body>
    <div class="description">
        <p>
            This Chrome Extension has been developed exclusively for Stake.com, enabling automatic claiming of Bonus Drops. Simply connect to Bonus Code's server and keep this page open; the extension takes care of the rest.
        </p>
        <p>
            To use this extension, please contact <a href="https://t.me/Ardag7" target="_blank">@Ardag7</a> on Telegram.
        </p>
    </div>
    <div class="image-container">
        <img src="resources/1111.png" alt="Logo" width="130" class="center-image">
        <img src="resources/btc.jpg" alt="BTC" width="100" class="center-image">
        <img src="resources/eth.jpg" alt="ETH" width="100" class="center-image">
        <img src="resources/ltc.jpg" alt="LTC" width="100" class="center-image">
        <img src="resources/trx.jpg" alt="TRX" width="100" class="center-image">
    </div>
</body>

</html>
